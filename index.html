<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <div class="header">
    <h1>Packing Assistant</h1>
    <p>Scan the items in your packing list so you don't forget the essentials.</p>
  </div>
  <div id="model-status"></div>
  <div id="model-results"></div>

  <div class="grid-container">
    <div id="item-one">
      <p>🥃 Beer Glass</p>
    </div>
    <div id="item-two">
      <p>🕶️ Sunglasses</p>
    </div>
    <div id="item-three">
      <p>👕 Sweatshirt</p>
    </div>

    <div id="item-four">
      <p>📱 Cellphone</p>
    </div>
    <div id="item-five">
      <p>🎒 Backpack</p>
    </div>
    <div id="item-six">
      <p>👟 Shoes</p>
    </div>

    <div id="item-seven">
      <p>⚽ Football</p>
    </div>
    <div id="item-eight">
      <p>💩 Toilet Paper</p>
    </div>
    <div id="item-nine">
      <p>👔 Bow Tie</p>
    </div>

  </div>

  <div class="resultText">
    <p>Made by <a href="https://atharvapatil.github.io/" target="_blank">Atharva Patil</a> with ml5js.</p>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
